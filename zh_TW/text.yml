  javaClass: "rtr.influence.*"
  
  banish:
    name:
      text: "驅逐"
    description:
      text: "驅逐你的敵人到地圖上的隨機地點！"
  dissolve:
    name:
      text: "提取精華"
    description:
      text: "轉化在地圖上資源成為精華，像是水晶、木頭、屍體等。"
  summonHolyGolem:
    name:
      text: "召喚神聖魔像"
    description:
      text: "召喚一個神聖魔像，它會盡力戰鬥保護你的村民。你的村莊越老，魔像就越強大！"
  drop:
    name:
      text: "丟棄"
    description:
      text: "丟棄你手中的資源或生物。此魔法不能直接使用。"
  meteor:
    name:
      text: "隕石"
    description:
      text: "降下一個隕石砸向某物！"
  flame:
    name:
      text: "燃燒"
    description:
      text: "點燃一個區域(或是在路徑的東西)！"
  grab:
    name:
      text: "抓起"
    description:
      text: "抓起地圖上的資源或生物。神力影響抓取的時間，但消耗完了它們會掉落。"
  healingAura:
    name:
      text: "治療光環"
    description:
      text: "在短時間內穩定地治愈該地區的所有村民。"
  motivateLand:
    name:
      text: "資源增生"
    description:
      text: "使一些自然資源增生。在春季與秋季效果最好，而在冬季效果最差。"
  earthquake:
    name:
      text: "地震"
    description:
      text: "讓大地搖晃，傷害此區域的任何東西，有時會搖出石頭。"
  recall:
    name:
      text: "召回"
    description:
      text: "傳送村民與資源安全的回到村莊。"
  resurrect:
    name:
      text: "復活"
    description:
      text: "復活一個地圖上可見的幽魂。當心，有時候這個過程並沒有完全符合你的計劃！"
  initialSpawnIn:
    name:
      text: "重生點"
    description:
      text: "這是在世界地圖模式，開始一場新遊戲時使用的特殊法術。玩家不能使此法術。"
  storm:
    name:
      text: "風暴"
    description:
      text: "一個極度危險的法術，會召喚出一個巨型的閃電風暴，其次是整個區域的下雨與下雪。別在你的村莊施法。"
  conjureEssence:
    name:
      text: "吸收精華"
    description:
      text: "從空中吸收精華！請小心，被吸收的精華不能返還。"
  lightningBolt:
    name:
      text: "閃電"
    description:
      text: "從天空落下閃電！在避雷針旁不是很好用。"
  conjureMaterial:
    name:
      text: "變出原料"
    description:
      text: "變出一個原料，有時會於周圍的地形相似。"
  mend:
    name:
      text: "修復"
    description:
      text: "在短時間內修復小範圍內的魔像與建築。"
  summonLaborGolem:
    name:
      text: "召喚工人魔像"
    description:
      text: "召喚一個低智商的魔像，它只會做一些村莊中的體力活，只到它死亡。"
  illuminate:
    name:
      text: "照明"
    description:
      text: "在地圖上創造一個長時間大範圍的光源。"
  charm:
    name:
      text: "迷魅"
    description:
      text: "迷魅一個怪物攻擊它們的友軍，但可能會失敗，導致對你不利。"
  magicBolts:
    name:
      text: "魔法球"
    description:
      text: "丟出一些球魔法球砸怪物滿臉。"
  coldAura:
    name:
      text: "冰冷光環"
    description:
      text: "使一個區域變得極度寒冷、緩慢與有時冰凍附近的生物。"
  regenerate:
    name:
      text: "恢復"
    description:
      text: "在短時間內治療單一生物。不能作用在魔像身上，但可以作用在怪物身上！施法時請小心。"
            
