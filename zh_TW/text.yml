worldMapGameModeSelectPanel:
  comment: "World Map State - Game Mode Select Panel"
  javaClass: "rtr.gui.states.worldmap.GameModeSelectPanel.java"
  
  button:
    nightmare:
      text: "惡夢"
    survival:
      text: "生存"
    traditional:
      text: "傳統"
    peaceful:
      text: "和平"
    custom:
      text: "自訂"
    sandbox:
      text: "沙盒"
  
  header:
    nightmare:
      text: "$RED1惡夢"
    survival:
      text: "$ORA1生存"
    traditional:
      text: "$YEL1傳統"
    peaceful:
      text: "$GRE1和平"
    custom:
      text: "$CYA1自訂"
    sandbox:
      text: "$BLU1沙盒"
    selectGameMode:
      text: "$BLU1選擇遊戲模式"
      
  description:
    nightmare:
      text: "一個幾乎不可能的遊戲模式，專為喜歡挑戰困難的抖M玩家所設計。非常不公平與無情的遊戲體驗。被虐狂專屬模式。～～$RED0不要選擇這個模式。真的不要！"
    survival:
      text: "一場結局注定的遊戲。慘無人道，學習曲線陡峭的模式。～～$RED0經常的失敗！～～$GRE0如果生存模式對你來說太困難，試試傳統模式吧。"
    traditional:
      text: "較少的怪物，更像一款村莊模擬遊戲。～～此模式建議想要輕鬆遊戲，又想要有一些怪物與簡單防禦機制的玩家。～～$GRE0學習如何遊玩的理想遊戲模式。一旦你學會了，建議遊玩生存模式！"
    peaceful:
      text: "永遠不會有怪物的模式。只需要小心照顧村民與渡過每個季節。～～$GRE0不建議遊玩此模式，除非你只想輕鬆悠閒的遊戲體驗，而不想要其它的挑戰。"
    custom:
      text: "在開始遊玩前可以調整所有設定。一旦開始遊玩，除非重置此遊戲模式，否則不能更改。～～$GRE0對於想要體驗遊戲基礎難度且有經驗的玩家，建議遊玩此模式。"
    sandbox:
      text: "沒有規則！可遊玩遊戲機制，更改一天的時間，生成資源與怪物，產生粒子。作任何想做的事與開心遊玩！～～如果你喜歡研究遊戲機制，建議遊玩此模式。～～不適合認真玩遊戲的玩家。"
    selectGameMode:
      text: "在左邊選擇六種遊戲模式之一。每種模式都是獨立的，你可以隨時更改你想玩的模式。如果你犯了太多錯誤，或想要重新開始任何模式，你可以透過點擊毀滅世界來重置遊戲模式。～～$GRE0如果你是一個新手，強烈建議先遊戲傳統模式。"
  
