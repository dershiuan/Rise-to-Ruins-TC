      text: "速度控制警告！"
    gameSpeed:
      text: "速度控制仍然是一個很新的實驗性功能。$RED1設置超過 2x 時會導致嚴重的效能問題。$WHI0使用時風險自負！如果遊戲變的沒有回應，你可以 $GRE1按下空白鍵暫停遊戲，然後降低遊戲速度。"
    worldMapWelcomeHeader:
      text: "歡迎！"
    worldMapWelcome:
      text: "歡迎來到 Rise to Ruins。你可以在任何你喜歡的區域，點擊發光的框框，接著點擊 '建立村莊' 來發展你的第一個村莊。在一開始的時候會有一些免費的村民幫助你。你只能在地圖上選擇任一地點。建立完主要村莊後，你會從該地區擴展到連接到其它區域，因此請明智地選擇！現在，請專心發展你的第一個村莊！"
    worldMapMigrationHeader:
      text: "遷移！"
    worldMapMigration:
      text: "你有足夠的村民可以遷移到 $YEL1{regionName} $WHI0！如果你準備好了，只需要點擊區域上'建立村莊'。一但你設置你的新營地，他們會在稍後到達。與你的第一個村莊不同，你將不會獲得免費的村民與資源。"
    welcomeCampHeader:
      text: "營地"
    welcomeCamp:
      text: "歡迎來到你的第一個區域！首先你應該找地方設置你的 $YEL1Camp $WHI0！一個良好的發展地點應該有石頭、樹木、水晶、食物與水在附近。要設置你的營地，先按下 $GRE1'OK!' $WHI0關閉此提示與自動暫停，$GRE1然後選擇右邊正在閃爍的 '設置營地' 按鈕。～～$WHI0祝好運！"
    welcomeTipsHeader:
      text: "提示！"
    welcomeTips:
      text: "是時候開始了！由於這是你第一次遊玩，你會在遊戲中獲得大量的提示。$RED1這個遊戲有一個陡峭的學習曲線$WHI0，你會需要這些提示的幫助！$GRE1這遊戲提示時會暫停$WHI0，所以請花點時間了解！～～你可以在設置選單關閉提示，但如果你從未玩過將不建議你關閉它！"
    harvestingResourcesHeader:
      text: "收獲資源"
    harvestingResources:
      text: "建築內的工人，像是在 $YEL1伐木廠$WHI0，$YEL1採石廠 $WHI0與 $YEL1市鎮中心 $WHI0內的工人，可以收獲像是木頭與石頭等資源。你可以透過介面左下的 $GRE1收獲任務按鈕 $WHI0來分配工作，然後選擇地圖上的資源來收集你想要的資源。如果你有足夠的工人，他們將會自行開始工作！"
    villageWorkersHeader:
      text: "工人"
    villageWorkers:
      text: "建築內的工人，會按照序順完成已排定的工作。例如在 $YEL1市鎮中心 $WHI0的 $YEL1建築工 $WHI0可以建造、修理與拆除建築。他們也可以收獲原料，但僅限於他們所在建築物需要的原料。而像是在 $YEL1伐木廠 $WHI0的 $YEL1收獲工人 $WHI0會持續的收集原料並儲存起來。 $YEL1你可以在左手邊的 '勞動力' 面板中，查看整體的工作人數。"
    workBuildingsHeader:
      text: "工作建築"
    workBuildings:
      text: "村民建造好新的 {buildingName} $WHI0將提供 {amount} $GRE1{mobJobName} $WHI0職缺！如果你要村民們做那項工作，你需要增加工作工人數。你可以在兩個地方調整，一是左手邊的 $GRE1勞動力 $WHI0面板，或點擊 $GRE1{buildingName} $WHI0然後使用下方彈出的介面。接著點擊 $GRE1+ 或 - $WHI0來調整工人數量。$RED1如果你的沒有可用的村民，試著減少其它工作的工人。"
    buildingDamageHeader:
      text: "受損建築"
    buildingDamage:
      text: "一個 {buildingName} $WHI0受損！如果你有建築工且此建築在村莊的範圍內，他們會在有空時自動修理它。"
    resouceManagementHeader:
      text: "資源管理"
    resouceManagement:
      text: "你剛剛建造好的 {buildingName} $WHI0可以製作資源，像是 $YEL1{resourceName} $WHI0但要讓你的村民開始工作，你需要在左手邊的 $RED1資源管理面板 $WHI0分配 $RED1{mobJobName}與資源。$WHI0設置一個資源 $GRE1'維持' $WHI0的數量，工人們會立即 $GRE1'製作'，試著將村莊中的資源保持在所設定的數量。這個數量可以設置超過 500 到無限，同時也可以限制收獲的數量。"
    energyHeader:
      text: "能量"
    energy:
      text: "你的村民剛剛建造完成的 {buildingName} 需要能量才能運作。使用能量的建築物通常需要精華作為燃料。你可以使用 $GRE1水晶錠 $WHI0補充 $YEL1精華收集器 $WHI0來產生能量，可在 $YEL1水晶加工廠 $WHI0精煉。活物被擊殺時也會掉落一些精華，像是怪物、動與村民，此時如果你有一個 $YEL1精華收集器 $WHI0收集掉落的能量，就能將能量輸送給建築物使用。"
    ammoHeader:
      text: "彈藥"
    ammo:   
      text: "你的村民剛剛建造完成的 {buildingName} 需要彈藥才能運作。你需要建造一個製作彈藥的建築來補充，像是 $YEL1製弓坊 $WHI0或 $YEL1石頭磨坊 $WHI0。"
    refineHeader:
      text: "精煉原料"
    refineNew:   
      text: "一些建築需要精煉過的原料，像是 $YEL1木板 $WHI0， $YEL1石板 $WHI0或 $YEL1水晶錠 $WHI0。你剛剛擺放的 {buildingName} 就是其中之一！如果建築需要其中某種資源，而你並沒有製作，村民們會盡力建造，但建築將永遠無法建造完成。你可以在高級的工作建築內精煉大多數的原料，像是 $YEL1木材加工坊 $WHI0與 $YEL1石頭加工廠 $WHI0。它們可以在建造面板的精煉類別下找到。"
    refineReclaim:   
      text: "一些建築需要精煉過的原料，像是 $YEL1木板 $WHI0， $YEL1石板 $WHI0或 $YEL1水晶錠 $WHI0。你剛剛試圖占領的 {buildingName} 就是其中之一！如果建築需要其中某種資源，而你並沒有製作，村民們會盡力建造，但建築將永遠無法建造完成。你可以在高級的工作建築內精煉大多數的原料，像是 $YEL1木材加工坊 $WHI0與 $YEL1石頭加工廠 $WHI0。它們可以在建造面板的精煉類別下找到。"
    farmingHeader:
      text: "農場"
    farming:   
      text: "你的村民建造了他們的第一個農場！一旦分配了工人，他們會需要 $GRE1野生植物與水 $WHI0開始耕作。你可以使用介面左下方的 $GRE1'收獲食物與水' $WHI0按鈕來取得這兩種資源。會自動的收獲與照料農場裡的食物！"
    buildingPriorityHeader:
      text: "建築優先度"
    buildingPriority:   
      text: "你知道可以調整建造的優先度嗎？只需要選擇 $YEL1右上 $WHI0的 $YEL1'造築清單' 並點擊 $YEL1上或下箭號 $WHI0就可以重新安排它們的順序。清單裡較高優先度的建築，將會優先建造、拆除或是修理。"
    noHomesHeader:
      text: "房屋"
    noHomes:   
      text: "第 {day} 天了，而你還沒有建造任何 $YEL1房屋 $WHI0，你的村民們需要地方生活。否則他們會變的不開心。你也需要一些房屋讓村民們交配，期待有一天會生小孩。"
    noFarmsHeader:
      text: "農場"
    noFarms:   
      text: "第 {day} 天了，而你還沒有建造任何 $YEL1農場 $WHI0，你的村民們需要吃飯。別讓他們餓死！一旦你建造一些 $YEL1農場 $WHI0並分配了工人，你可以叫他們收獲一些食材，他們會帶回農場並種植。成熟後他們自動收獲！"
    noWaterHeader:
      text: "水"
    noWater:   
      text: "第 {day} 天了，而你還沒有建造任何 $YEL1水源 $WHI0，你的村民們需要喝水。別讓他們渴死！試著建造一個 $YEL1淨水器 $WHI0並收集水資源，$YEL1水井 $WHI0會自動的產生水或 $YEL1雨水收集器 $WHI0可收集雨水。最終，嘗試使用多個水源來滿足整年的各種需要。別忘了分配一些工人給它們！"
    noTowersHeader:
      text: "防禦塔"
    noTowers:   
      text: "第 {day} 天了，而你還沒有建造任何 $YEL1防禦設施 $WHI0，沒有受到保護的村莊，很快將會被怪物吞沒，吃掉可憐又無助的村民！試著建造製弓坊與弓箭塔以便在早期保護村莊。"
    buildingSlotsHeader:
      text: "建築數"
    buildingSlots:   
      text: "你的建築數用完了，為了管理不斷成長的村莊，你需要升級 $YEL1營地 $WHI0建造一些 $YEL1補助建築$WHI0。你可以點擊建築，透過下方的方板並點擊升級按鈕來升級你的 $YEL1營地 $WHI0。另外，如果你想要建造一個 $YEL1補助建築 $WHI0可以在建造面板的市政中找到它。"
    lifeExpectancyHeader:
      text: "預期壽命"
    lifeExpectancy:   
      text: "過著艱苦生活的村民，壽命都不長！村民如果受傷、挨餓、非常不開心或過著悲慘的人生，預期壽命就會減少。$YEL1一旦預期壽命減少，將不會恢復！$WHI0所以一定要照顧好你的村民，你就會有一群強壯、健康、長壽的勞動力！"
    eldersHeader:
      text: "村民長者"
    elders:   
      text: "停留一會，並聆聽！{mobName} 是一位長者。當村民的進入高年齡時，他們會變成長者並退休。但作為回報，他們會分享智慧給任何願意與他們聊天的人。"
    ghostsHeader:
      text: "幽魂"
    ghosts:   
      text: "有時候，你可以復活一些死亡的村民！在 $YEL1黃昏 $WHI0與 $YEL1夜晚 $WHI0你偶爾會看到一些在村子裡游蕩的已故村民。如果你注到了一個，你可以使用復活法術試圖將他帶回來。"
    villagerStarvingHeader:
      text: "飢餓"
    villagerStarvingMale:   
      text: "{mobName} $WHI0正在挨餓！你最好快點找到那個可憐的村民並給他一些食物，否則他會死亡！你建造 $YEL1農場 $WHI0或任何 $YEL1房屋 $WHI0了嗎？村民挨餓時會感到絕望，並且即使是會陷入危險，也會自行尋找食物。"
    villagerStarvingFemale:   
      text: "{mobName} $WHI0正在挨餓！你最好快點找到那個可憐的村民並給她一些食物，否則她會死亡！你有建造 $YEL1農場 $WHI0或任何 $YEL1房屋 $WHI0了嗎？村民挨餓時會感到絕望，並且即使是會陷入危險，也會自行尋找食物。"
    villagerDehydrationHeader:
      text: "脫水"
    villagerDehydrationMale:   
      text: "{mobName} $WHI0即將渴死！你最好快點找到那個可憐的村民並給他一些水，否則他會死亡！你建造 $YEL1淨水器 $WHI0、$YEL1水井 $WHI0或 $YEL1雨水收集器 $WHI0了嗎？生產的水夠用？也許你需要建造更多！"
    villagerDehydrationFemale:   
      text: "{mobName} $WHI0即將渴死！你最好快點找到那個可憐的村民並給她一些水，否則她會死亡！你建造 $YEL1淨水器 $WHI0、$YEL1水井 $WHI0或 $YEL1雨水收集器 $WHI0了嗎？生產的水夠用？也許你需要建造更多！"
    villagerSleepyHeader:
      text: "虛脫"
    villagerSleepyNoHome:   
      text: "{mobName} $WHI0開始變困。如果你的村民太累或是沒有地方休息，他們最終會睡在戶外。"
    villagerSleepy:   
      text: "{mobName} $WHI0開始變困。如果你的村民太累或是沒有地方休息，他們最終會睡在戶外。幸運的是，{mobName} $WHI0有一個家，他會試著趕快回家睡覺！"
    villagerFreezingHeader:
      text: "凍死"
    villagerFreezingNoHome:   
      text: "{mobName} $WHI0快凍死了！如果戶外太冷而你的村民沒有房屋可以在室內取暖，他們會死！試著盡你所能為村民建造足夠的房屋！"
    villagerFreezingMale:   
      text: "{mobName} $WHI0快凍死了！如果戶外太冷而你的村民沒有房屋可以在室內取暖，他們會死！幸運的是，{mobName} $WHI0有一個家，他會試著趕快回家取暖！"
    villagerFreezingFemale:   
      text: "{mobName} $WHI0快凍死了！如果戶外太冷而你的村民沒有房屋可以在室內取暖，她們會死！幸運的是，{mobName} $WHI0有一個家，她會試著趕快回家取暖！"
    villagerOverheatingHeader:
      text: "中暑"
    villagerOverheatingNoHome:   
      text: "{mobName} $WHI0快中暑了！如果室外太熱，而你的村民沒有家可以在室內消暑，他們會熱衰竭而死！試著盡你所能為村民建造足夠的房屋！"
    villagerOverheatingMale:   
      text: "{mobName} $WHI0快中暑了！如果室外太熱，而你的村民沒有家可以在室內消暑，他們會熱衰竭而死！幸運的事，{mobName} $WHI0有一個家，所以他會試著趕快回家消暑！"
    villagerOverheatingFemale:   
      text: "{mobName} $WHI0快中暑了！如果室外太熱，而你的村民沒有家可以在室內消暑，她們會熱衰竭而死！幸運的事，{mobName} $WHI0有一個家，所以她會試著趕快回家消暑！"
    matingHeader:
      text: "交配"
    matingDifferentGender:
      text: "你注意到 {mobName} $WHI0找到了新配偶，{mobMateName} $WHI0了嗎？如果他們其中一個有家，而且很快樂，他們會試著回家並生個孩子！他們會經常的互相見面增進關係，或試著生活在同一個房屋裡。"
    matingSameGender:   
      text: "你注意到 {mobName} $WHI0找到了新配偶，{mobMateName} $WHI0了嗎？如果他們其中一個有家，而且很快樂，他們會試著回家並享受一些私人的時光！也許不像其它的同伴一樣，很有效率的繁殖，但仍然會增進關係！他們會經常的互相見面對增進關係，或試著生活在同一個房屋裡。"
    pregnantHeader:
      text: "懷孕"
    pregnant:   
      text: "{mobName} $WHI0懷孕了！很快，她將會生出一個新兒童，而他將會成長為另一個工人！懷孕的村民消耗更多的食物與能量並移動的較慢。所以請時刻注意她們。"
    nomadHeader:
      text: "流浪者！"
    nomad:   
      text: "$YEL1流浪者 $WHI0來到你的區域，他們是友善的。如果他們在到達你村莊前沒有被殺死，他們會加入你的村莊。如果你想要增加 $YEL1流浪者 $WHI0出現的機率，建造一個擁有充足房屋與防禦的大村莊吧。"
    essenceHeader:
      text: "精華"
    essence:   
      text: "當地圖上的某些東西死亡或是一些地形被破壞後，你是否注意到那些閃閃發光的綠色光點？那是 $GRE1精華 $WHI0被釋放到世界中。你可以其附近搖晃手來收集精華，然後它會快速地增加你的神力條，讓你可以施法。精華也是魔法建築的能量來源，像是 $YEL1火球塔 $WHI0。你可以建造 $YEL1精華收集器 $WHI0來收集儲存精華。"
    abandonedBuildingsHeader:
      text: "廢棄的建築"
    abandonedBuildings:   
      text: "{buildingName} $WHI0是一個廢棄的建築，在使用它之前，需要村民修理。如果此建築在你的村莊範圍之內，你可以點擊建築物，然後點擊介面下方 $GRE1占領 $WHI0按鈕。"
    rainHeader:
      text: "下雨！"
    rain:   
      text: "哇，下雨了！雨會使村民的幸福度慢慢下降與降低移動速度，但也會 $GRE1灌溉農作物，填滿雨水收集器與滅火！$WHI0只需要祈禱閃電不會摧毀任何重要的東西。"
    snowHeader:
      text: "下雪！"
    snow:   
      text: "哇，下雪了！雪會使村民的幸福度慢慢下降與降低移動速度。請小心，雪也會使溫度快速下降，低到可以結凍與殺死作物，或是傷害沒有地方取暖的村民。"
    happinessLowHeader:
      text: "低幸福度"
    happinessLow:   
      text: "你的村民們相當不開心。你應該考慮讓他們休息一下。快樂的村民會更努力工作，與更容易繁殖。村民們如果吃飽、有家與配偶也會更開心。"
    timeDuskHeader:
      text: "夜晚"
    timeDusk:   
      text: "夜晚即將來臨，請小心！這時候怪物們將會攻擊！希望你已建造了一些防禦設施，像是 $YEL1弓箭塔 $WHI0！"
    corruptionHeader:
      text: "腐化！"
    corruption:   
      text: "你可能已經發現，你的村民並不是此區域唯一一種生命！隨時間去過，$RED1腐化能量 $WHI0擴散到整個地圖，增加怪物生成速度並導致威脅。有些方法可以使腐化衰退。多數的建築有 $GRE1腐化抗性 $WHI0，而高抗性會阻止腐化擴散，甚至有時可以使它們衰退。並不是所有的建築都有腐化抗性，請仔細確認它們的狀時。"
    seasonAutumnHeader:
      text: "秋季"
    seasonAutumn:   
      text: "$ORA1秋季 $WHI0來臨。$ORA1秋季 $WHI0是一個輕鬆的季節，通常是建造房屋與準備 $RED1食物與水 $WHI0的好時機，以便迎接即將到來的 $CYA1冬季 $WHI0。"
    seasonWinterHeader:
      text: "冬季"
    seasonWinter:   
      text: "$CYA1冬季 $WHI0來臨！冬季是最難生存的季節。你的農作物會停止成長，而大多數天然資源也是。希望你已準備了充足的食物、水與房屋避免村民凍死！"
    seasonSpringHeader:
      text: "春季"
    seasonSpring:   
      text: "經過嚴酷的 $CYA1冬季，終於可以愉快的休息一下，$GRE1春季 $WHI0來臨！春季是最容易生存的季節。你會發現可以很容易的補充食物與資源。雖然不停的下雨會讓村民感到不安，而且閃電風暴會傷害建築。請注意！別忘了在 $YEL1夏季 $WHI0來臨前，準備 $RED1食物與水！"
    seasonSummerHeader:
      text: "夏季"
    seasonSummer:   
      text: "$YEL1夏天 $WHI0來臨。你的村民將不得不經常在炎熱的天氣裡工作，並且常回家消暑。別期望會常下雨，並預期作物成長緩慢。希望你在 $GRE1春季 $WHI0已準備了足夠的食物與水！"
    destroyTerrainHeader:
      text: "摧毀地形"
    destroyTerrain:   
      text: "你可以使用 $GRE1'摧毀地型' 工具，快速的清除地形。只需要 $YEL1點擊介面右下方的按鈕 $WHI0，並高亮標記你想要清除的地方，你的工人將會前往清除！"
    cullisGateHeader:
      text: "庫里斯門"
    cullisGate:   
      text: "散落在地圖周圍的 $YEL1古代庫里斯門 $WHI0。你可以將怪物、資源甚至是村民丟進去，犧牲他們獲得額外的精華。但請小心，$YEL1庫里斯門 使用太頻繁會超載。"
    speedControlsHeader:
      text: "暫停與速度控制"
    speedControls:   
      text: "你知道按下 $GRE1{shortcutKey} $WHI0可以暫停遊戲嗎？，或使用時鐘調整時間流速？"
    dismantleHeader:
      text: "拆除建築"
    dismantle:
      text: "你可以透過介面右下方的 $YEL1拆除建築與物件 $WHI0按鈕，並點擊建築物來拆除建築。一旦標記好要拆除的建築，你的建築工將會摧毀建築。"
      
