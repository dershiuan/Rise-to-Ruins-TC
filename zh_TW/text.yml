# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
# State Base
# Loading Messages
# rtr.states.StateBase.java
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
     
stateBase:
  comment: "Loading Messages"
  javaClass: "rtr.states.StateBase.java"
  
  loadingMessage:
    0:
      text: "需要精煉資源的速度更快？建造更多建築吧。"
    1:
      text: "流浪者們陷入麻煩？召回他們！"
    2:
      text: "If you have a well functioning village with plenty of housing, food and jobs, you may attract some nomads to join your village!"
    3:
      text: "你可以在市場購買與販賣資源。建造一個吧！"
    4:
      text: "人口增加也會增加神力。"
    5:
      text: "游泳時不能使用火元素。"
    6:
      text: "小心照顧你的狗狗。"
    7:
      text: "哨站與兵營升到最高級時會獲得一個小型防禦塔。"
    8:
      text: "好狗狗們有時可以幫助村莊。"
    9:
      text: "Specters can walk through almost anything and are highly resistant to physical damage."
    10:
      text: "Corruption spreads slowly on the map, the more corruption and corrupted buildings on the map, the more monsters will spawn at night."
    11:
      text: "Villagers can die of old age! But they'll live a little longer if you take care of them."
    12:
      text: "別忘了為村民們建造水源。"
    13:
      text: "Press Shift+F2 to take a screen shot of the entire map, it will be placed in your screenShots folder in Rise to Ruins install directory."
    14:
      text: "You can hold left shift while using tools, like the brush, road placement, road, building and many others to lock the mouse axis and draw straight lines."
    15:
      text: "Nomads will sometimes visit your region and try to become citizens of your village. You can increase the chance they'll appear by building a large village with plenty of housing and defenses."
    16:
      text: "Essence can be sucked into your hand, increasing your influence bar."
    17:
      text: "You can adjust the amount of desired workers for a job by using the workforce tab on the left side of the GUI and pressing the plus and minus buttons for that job."
    18:
      text: "Villagers need food! Don't forget to build some farms."
    19:
      text: "Can't figure out how to play? Read the in-game tips!"
    20:
      text: "Skeletons can't catch on fire."
    21:
      text: "Slimes like to split into more slimes, they can become a hassle real quick!"
    22:
      text: "Having trouble surviving past day 3 or 4? Build some Bow Towers."
    23:
      text: "Trouble breeding? Give your villagers some free time, and plenty of housing."
    24:
      text: "You can pause the game by clicking on the clock or pressing the pause hotkey (Default: Spacebar)"
    25:
      text: "Try to create choke points in your village designs so monsters have trouble getting in."
    26:
      text: "Don't completely wall yourself in! You'll regret it."
    27:
      text: "There's always friendly fire, try not to accidentally hurt anyone."
    28:
      text: "Magic towers need essence, build Essence Collectors!"
    29:
      text: "A Lumber Mill is needed to refine logs into boards, used for many advanced buildings."
    30:
      text: "A Stone Cuttery is needed to refine rocks into stones, used for many advanced buildings."
    31:
      text: "A Crystillery is needed to refine crystals into crylithum, a very important fuel source."
    32:
      text: "You can disable in-game tips in the settings menu."
    33:
      text: "You can change hotkeys and various other settings in the settings menu."
    34:
      text: "You can take a screenshot by pressing F2, it'll be saved in the screenshots folder."
    35:
      text: "你可以按下 F4 隱藏介面。"
    36:
      text: "Game crash? There's crash logs in the logs folder. Send it to the developer!"
    37:
      text: "Many buildings require refined materials, check the requires of a building before you place it!"
    38:
      text: "遊戲提示你是的好友友，請仔細閱讀！"
    39:
      text: "Villagers being swarmed by monsters? Cast recall or banish!"
    40:
      text: "Builders will only harvest materials if they need to build something. If you want to create a stockpile, build a harvesting building!"
    41:
      text: "Farmers only need to be told what wild resources to gather, once they have a farm running they'll take care of it on their own."
    42:
      text: "42"
    43:
      text: "Villagers may burst into flames randomly in the summer if they get too hot for too long."
    44:
      text: "Villagers sometimes freeze rock solid if they're extremely cold for a long period of time."
    45:
      text: "Make sure you stockpile food for the winter!"
    46:
      text: "資源增生術在寒冷的季節效果較差。"
    47:
      text: "村民們不開心？別讓他們太累！"
    48:
      text: "The best time to use Motivate Land is when the weather is warm, and it's raining."
    49:
      text: "大多數的防禦塔都能射過圍牆。善用這項優勢！"
    50:
      text: "Running out of food in the winter? Stock up! In an emergency you can use the grab spell to pickup unharvested food outside your village."
    51:
      text: "你知道抓取法術可以拾起地圖上未收獲的的原料嗎？當你在緊要關頭需要資源時很方便。"
    52:
      text: "村民們需要房屋在夏天時可以消暑，冬天時可以保暖。"
    53:
      text: "Starving in the winter? Use the grab spell to grab food that's otherwise inaccessible."
    54:
      text: "工人魔像可以在遊戲早期有效幫忙取得更多資源。"
    55:
      text: "春季通常是食物成長的最佳季節。"
    56:
      text: "極熱或極寒不只會使食物與樹木停止成長，水晶也是！"
    57:
      text: "Most towers can shoot over low walls, try building a monster maze!"
    58:
      text: "Villagers warm up when they work, this is great in the Winter but terrible in the Summer."
    59:
      text: "Want to move faster? Build a Way-Maker Shack and get some roads going!"
    60:
      text: "Over time, natural paths will pop up in areas your villagers walk around in often."
    61:
      text: "Roads decay slowly over time, make sure you have a few way-makers around to repair them!"
    62:
      text: "雨水會讓道路加速損壞。"
    63:
      text: "Basic paths don't last very long, consider putting up a proper road system!"
    64:
      text: "無法建造更多建築？升級你的營地或在早點建造補助建築。"

